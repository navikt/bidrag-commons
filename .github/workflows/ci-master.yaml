name: continious integration on master
on:
  push:
    branches:
      - master

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
      - name: init
        uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-java@v1
        with:
          java-version: '12'
      - name: debug
        run: env
      - name: cache maven dependencies
        uses: actions/cache@v1
        with:
          path: ~/.m2
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Verify that no dependencies are of type SNAPSHOT
        uses: navikt/bidrag-actions/verify-mvn-dependencies@master
      - id: prepare
        name: prepare release of maven package
        uses: navikt/bidrag-actions/release-prepare-for-mvn@master
        env:
          NEW_SNAPSHOT_VERSION_FILE: .new-snapshot-version
          RELEASE_VERSION_FILE: .release-version
      - id: verify
        name: is artifact eligable for deployment
        uses: navikt/bidrag-actions/release-verify-auto-deploy@master
        env:
          CHANGELOG_FILE: README.md
          RELEASE_VERSION_FILE: .release-version
      - name: release maven package
        uses: navikt/bidrag-actions/release-mvn-pkg@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEW_SNAPSHOT_VERSION_FILE: .new-snapshot-version
      - name: commit new version
        uses: EndBug/add-and-commit@v2.1.0
        with:
          author_name: Tor Egil Jacobsen
          author_email: tor.egil.jacobsen@nav.no
          message: "Bumped to new SNAPSHOT version after release of ${{ steps.prepare.outputs.release-version }}"
          path: "."
          pattern: "pom.xml"
          force: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
